<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">   
        <h:form id="siteContent">
            <h1 class="headr-font-class "> مدیریت محتوا</h1>
            <hr />
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel  value="عنوان    " for="title" />
                <p:inputText  id="title" value="#{siteContentManagementController.title}" required="true"  requiredMessage="عنوان  را وارد کنید"/>
                <p:outputLabel  value="تاریخ درج متن   " for="creationDate" />
                <p:inputText  id="creationDate"  value="#{siteContentManagementController.creationDate}" required="true" requiredMessage="تاریخ درج متن را وارد کنید"/>
                <p:outputLabel  value="جای در صفحه   " for="visitCount" />
                <p:inputText  id="visitCount" value="#{siteContentManagementController.visitCount}" required="true" requiredMessage="جای در صفحه را وارد کنید"/>
                <h:form>           
                    <p:editor id="editor" widgetVar="editorWidget" value="#{siteContentManagementController.description}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{siteContentManagementController.description}" escape="false" />
                    </p:dialog>
                </h:form> 
                <p:outputLabel  value=""/>
                <p:commandButton id="singUpButton" action="#{siteContentManagementController.addText()}" value="تایید"/>                      
            </p:panelGrid>
            <p:focus for="title" />
            <p:defaultCommand target="singUpButton" />      
        </h:form>
    </ui:define>
</ui:composition>
