<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">   
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>مدیریت کاربران</h1>
        <h:form id="userAddForm">
            <p:panelGrid columns="4" id="grid1" columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel  value="نام    " for="firstName" />
                <p:inputText  id="firstName" value="#{singUpController.addedUser.fname}" required="true"  requiredMessage="نام  را وارد کنید"/>
                <p:outputLabel  value="نام خانوادگی   " for="lastName" />
                <p:inputText  id="lastName"  value="#{singUpController.addedUser.lname}" required="true" requiredMessage="نام خانوادگی را وارد کنید"/>
                <p:outputLabel  value="نام کاربری   " for="lblUserName" />
                <p:inputText  id="lblUserName" value="#{singUpController.addedUser.username}" required="true" requiredMessage="نام کاربری را وارد کنید"/>
                <p:outputLabel  value="رمز عبور   " for="txtPassword" />
                <p:inputText  id="txtPassword" type="password"  value="#{singUpController.addedUser.password}" required="true" requiredMessage="رمز عبور را وارد کنید"/>
                <p:outputLabel  value="شماره ملی    " for="shomareMelli" />
                <p:inputText  id="shomareMelli" value="#{singUpController.addedUser.shomareMelli}" required="true" requiredMessage="شماره ملی را وارد کنید"/>
                <p:outputLabel  value="ایمیل   " for="email" />
                <p:inputText  id="email"  value="#{singUpController.addedUser.email}" required="true" requiredMessage="ایمیل را وارد کنید"/>
                <p:outputLabel  value="شماره تماس    " for="tel" />
                <p:inputText  id="tel" value="#{singUpController.addedUser.tel}" required="true" requiredMessage="تلفن را وارد کنید"/>
                <p:outputLabel  value="آدرس   " for="address" />
                <p:inputText  id="address"  value="#{singUpController.addedUser.address}" required="true" requiredMessage="آدرس را وارد کنید"/>
                <p:outputLabel  value=""/>
                <p:commandButton id="singUpButton" actionListener="#{singUpController.addUser()}" value="افزودن کاربر" update="messages userListForm:roleTable grid1"/>                      
            </p:panelGrid>
            <p:focus for="firstName" />
            <p:defaultCommand target="singUpButton" />
        </h:form>

        <h:form id="userListForm">
            <p:dataTable id="roleTable" var="user" selection="#{singUpController.selectedUser}" value="#{singUpController.users}" editable="true" editMode="row" widgetVar="cellRoles">
                <p:ajax event="rowEdit" listener="#{singUpController.onRowEditUser}" update="messages" />
                <p:ajax event="rowEditCancel" listener="#{singUpController.onRowCancel}" update="messages" />

                <p:column headerText="نام ">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.fname}" style="width: 100%;" />
                        </f:facet>
                        <f:facet name="input"><p:inputText  value="#{user.fname}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="نام خانوادگی ">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText style="width: 100%;" value="#{user.lname}"/>
                        </f:facet>
                        <f:facet name="input"><p:inputText value="#{user.lname}" style="width:96%" /></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="نام کاربری">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.username}" style="width: 100%;" />
                        </f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{user.username}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="مرز عبور">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText style="width: 100%;" value="#{user.password}"/>
                        </f:facet>
                        <f:facet name="input"><p:inputText value="#{user.password}" style="width:96%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="شماره ملی ">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.shomareMelli}" style="width: 100%;" />
                        </f:facet>
                        <f:facet name="input"><p:inputText  value="#{user.shomareMelli}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="ایمیل">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText style="width: 100%;" value="#{user.email}"/>
                        </f:facet>
                        <f:facet name="input"><p:inputText value="#{user.email}" style="width:96%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="شماره تماس">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.tel}" style="width: 100%;" />
                        </f:facet>
                        <f:facet name="input"><p:inputText  value="#{user.tel}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="آدرس">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText style="width: 100%;" value="#{user.address}"/>
                        </f:facet>
                        <f:facet name="input"><p:inputText value="#{user.address}" style="width:96%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="نقش کاربری">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{user.userRole.roleName}"  /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{user.userRole}" style="width:100%">
                                <f:selectItems value="#{singUpController.userRoles}" var="userRoles" itemLabel="#{userRoles.roleName}" itemValue="#{userRoles}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:50px;">
                    <p:rowEditor/>
                </p:column>
                <p:column style="width:50px;">
                    <p:commandLink actionListener="#{singUpController.removeUserRole(user)}" value="حذف" update="messages roleTable"/>
                </p:column>

            </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
