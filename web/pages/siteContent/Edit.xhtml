<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteContentEditDlg" widgetVar="SiteContentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSiteContentTitle}">
            <h:form id="SiteContentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteContentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSiteContentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{siteContentController.selected.id}" title="#{bundle.EditSiteContentTitle_id}" required="true" requiredMessage="#{bundle.EditSiteContentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSiteContentLabel_title}" for="title" />
                        <p:inputText id="title" value="#{siteContentController.selected.title}" title="#{bundle.EditSiteContentTitle_title}" />
                        <p:outputLabel value="#{bundle.EditSiteContentLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{siteContentController.selected.description}" title="#{bundle.EditSiteContentTitle_description}" />
                        <p:outputLabel value="#{bundle.EditSiteContentLabel_creationDate}" for="creationDate" />
                        <p:inputText id="creationDate" value="#{siteContentController.selected.creationDate}" title="#{bundle.EditSiteContentTitle_creationDate}" />
                        <p:outputLabel value="#{bundle.EditSiteContentLabel_visitCount}" for="visitCount" />
                        <p:inputText id="visitCount" value="#{siteContentController.selected.visitCount}" title="#{bundle.EditSiteContentTitle_visitCount}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{siteContentController.update}" value="#{bundle.Save}" update="display,:SiteContentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SiteContentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SiteContentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
