<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteContentViewDlg" widgetVar="SiteContentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSiteContentTitle}">
            <h:form id="SiteContentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteContentController.selected != null}">
                        <h:outputText value="#{bundle.ViewSiteContentLabel_id}"/>
                        <h:outputText value="#{siteContentController.selected.id}" title="#{bundle.ViewSiteContentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSiteContentLabel_title}"/>
                        <h:outputText value="#{siteContentController.selected.title}" title="#{bundle.ViewSiteContentTitle_title}"/>
                        <h:outputText value="#{bundle.ViewSiteContentLabel_description}"/>
                        <h:outputText value="#{siteContentController.selected.description}" title="#{bundle.ViewSiteContentTitle_description}"/>
                        <h:outputText value="#{bundle.ViewSiteContentLabel_creationDate}"/>
                        <h:outputText value="#{siteContentController.selected.creationDate}" title="#{bundle.ViewSiteContentTitle_creationDate}"/>
                        <h:outputText value="#{bundle.ViewSiteContentLabel_visitCount}"/>
                        <h:outputText value="#{siteContentController.selected.visitCount}" title="#{bundle.ViewSiteContentTitle_visitCount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SiteContentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
