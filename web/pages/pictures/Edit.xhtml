<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PicturesEditDlg" widgetVar="PicturesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPicturesTitle}">
            <h:form id="PicturesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{picturesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPicturesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{picturesController.selected.id}" title="#{bundle.EditPicturesTitle_id}" required="true" requiredMessage="#{bundle.EditPicturesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPicturesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{picturesController.selected.name}" title="#{bundle.EditPicturesTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPicturesLabel_title}" for="title" />
                        <p:inputText id="title" value="#{picturesController.selected.title}" title="#{bundle.EditPicturesTitle_title}" />
                        <p:outputLabel value="#{bundle.EditPicturesLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{picturesController.selected.description}" title="#{bundle.EditPicturesTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPicturesLabel_photoDate}" for="photoDate" />
                        <p:inputText id="photoDate" value="#{picturesController.selected.photoDate}" title="#{bundle.EditPicturesTitle_photoDate}" />
                        <p:outputLabel value="#{bundle.EditPicturesLabel_relativePath}" for="relativePath" />
                        <p:inputText id="relativePath" value="#{picturesController.selected.relativePath}" title="#{bundle.EditPicturesTitle_relativePath}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{picturesController.update}" value="#{bundle.Save}" update="display,:PicturesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PicturesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PicturesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
