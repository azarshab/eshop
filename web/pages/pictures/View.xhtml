<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PicturesViewDlg" widgetVar="PicturesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPicturesTitle}">
            <h:form id="PicturesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{picturesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPicturesLabel_id}"/>
                        <h:outputText value="#{picturesController.selected.id}" title="#{bundle.ViewPicturesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPicturesLabel_name}"/>
                        <h:outputText value="#{picturesController.selected.name}" title="#{bundle.ViewPicturesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPicturesLabel_title}"/>
                        <h:outputText value="#{picturesController.selected.title}" title="#{bundle.ViewPicturesTitle_title}"/>
                        <h:outputText value="#{bundle.ViewPicturesLabel_description}"/>
                        <h:outputText value="#{picturesController.selected.description}" title="#{bundle.ViewPicturesTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPicturesLabel_photoDate}"/>
                        <h:outputText value="#{picturesController.selected.photoDate}" title="#{bundle.ViewPicturesTitle_photoDate}"/>
                        <h:outputText value="#{bundle.ViewPicturesLabel_relativePath}"/>
                        <h:outputText value="#{picturesController.selected.relativePath}" title="#{bundle.ViewPicturesTitle_relativePath}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PicturesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
