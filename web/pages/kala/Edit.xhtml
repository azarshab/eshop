<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KalaEditDlg" widgetVar="KalaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKalaTitle}">
            <h:form id="KalaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kalaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKalaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kalaController.selected.id}" title="#{bundle.EditKalaTitle_id}" required="true" requiredMessage="#{bundle.EditKalaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditKalaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{kalaController.selected.name}" title="#{bundle.EditKalaTitle_name}" />
                        <p:outputLabel value="#{bundle.EditKalaLabel_geymatKharid}" for="geymatKharid" />
                        <p:inputText id="geymatKharid" value="#{kalaController.selected.geymatKharid}" title="#{bundle.EditKalaTitle_geymatKharid}" />
                        <p:outputLabel value="#{bundle.EditKalaLabel_geymatForosh}" for="geymatForosh" />
                        <p:inputText id="geymatForosh" value="#{kalaController.selected.geymatForosh}" title="#{bundle.EditKalaTitle_geymatForosh}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kalaController.update}" value="#{bundle.Save}" update="display,:KalaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KalaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KalaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
