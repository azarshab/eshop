<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KalaViewDlg" widgetVar="KalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKalaTitle}">
            <h:form id="KalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kalaController.selected != null}">
                        <h:outputText value="#{bundle.ViewKalaLabel_id}"/>
                        <h:outputText value="#{kalaController.selected.id}" title="#{bundle.ViewKalaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewKalaLabel_name}"/>
                        <h:outputText value="#{kalaController.selected.name}" title="#{bundle.ViewKalaTitle_name}"/>
                        <h:outputText value="#{bundle.ViewKalaLabel_geymatKharid}"/>
                        <h:outputText value="#{kalaController.selected.geymatKharid}" title="#{bundle.ViewKalaTitle_geymatKharid}"/>
                        <h:outputText value="#{bundle.ViewKalaLabel_geymatForosh}"/>
                        <h:outputText value="#{kalaController.selected.geymatForosh}" title="#{bundle.ViewKalaTitle_geymatForosh}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
