<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KalaCreateDlg" widgetVar="KalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKalaTitle}">
            <h:form id="KalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kalaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKalaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kalaController.selected.id}" title="#{bundle.CreateKalaTitle_id}" required="true" requiredMessage="#{bundle.CreateKalaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateKalaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{kalaController.selected.name}" title="#{bundle.CreateKalaTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateKalaLabel_geymatKharid}" for="geymatKharid" />
                        <p:inputText id="geymatKharid" value="#{kalaController.selected.geymatKharid}" title="#{bundle.CreateKalaTitle_geymatKharid}" />
                        <p:outputLabel value="#{bundle.CreateKalaLabel_geymatForosh}" for="geymatForosh" />
                        <p:inputText id="geymatForosh" value="#{kalaController.selected.geymatForosh}" title="#{bundle.CreateKalaTitle_geymatForosh}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kalaController.create}" value="#{bundle.Save}" update="display,:KalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'KalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
