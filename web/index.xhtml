<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">    
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>صفحه اصلی</h1>


        <p:outputLabel for="ax" value="نوع عکس برای نمایش " />
        <p:selectOneMenu id="ax" value="#{picturesManagementController.selectedCategory}" effect="fold" editable="true">
            <f:selectItem itemLabel="نوع عکس برای نمایش " itemValue="" noSelectionOption="true"/>
            <p:ajax listener="#{picturesManagementController.filterPicturesByCategory()}" update="cf"/>
            <f:selectItems var="cat" value="#{categoryManagementController.categorys}" itemValue="#{cat.catValue}" itemLabel="#{cat.catName}"/>
        </p:selectOneMenu>

        <p:contentFlow id="cf" value="#{picturesManagementController.uploadedUserImages}" var="image">
            <p:graphicImage  value="#{image}" styleClass="content" />
            <div class="caption">#{image}</div>
        </p:contentFlow>

        <p:dataGrid var="img" value="#{picturesManagementController.uploadedUserImages}" columns="4" layout="grid"
                    rows="12" paginator="false" style="margin-top:20px">
            <p:panel style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage  width="200" value="#{img}" styleClass="content" />
                    <h:outputText value="Aks" />
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>



    </ui:define>
</ui:composition>
