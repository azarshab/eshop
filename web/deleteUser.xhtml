<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>حذف کاربر</title>
            </f:facet>
            <h:outputStylesheet library="css" name="login.css"/>
        </h:head>

        <h:body>        
            <div class="content">
                <h:form id="UserEditForm">
                    <h:panelGroup id="display"  >                         
                        <p:outputLabel  value="نام کاربری   " for="lblUserName" />
                        <p:inputText  id="lblUserName" value="#{singUpController.username}"/><br/>
                        <p:commandButton action="#{singUpController.deleteUser(username)}" value="حذف"/>  <br/>
                    </h:panelGroup>
                </h:form>                   
            </div>
        </h:body>
    </f:view>
</html>
