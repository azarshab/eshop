<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>صفحه اصلی</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
                <ui:define name="title">
                    ورود
                </ui:define>
                <ui:define name="top-menu">  
                    top-menu
                </ui:define>
                <ui:define name="content">   
                    <h:form id="loginForm">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel  value="نام کاربری" for="username" />
                            <p:inputText  id="username" value="#{loginController.username}"/>

                            <p:outputLabel  value="رمز عبور" for="txtPassword" />
                            <p:inputText  id="txtPassword" type="password"  value="#{loginController.password}"/>

                            <p:outputLabel  id="fakeLabel"  value=""/>
                            <p:commandButton id="loginButton"  action="#{loginController.login()}" value="ورود" update="messages"/>
                        </p:panelGrid>
                        <p:focus for="username" />
                        <p:defaultCommand target="loginButton" />                        			
                    </h:form>
                </ui:define>
            </ui:composition>   
        </div>     
    </h:body>
</html>
