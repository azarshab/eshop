<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">  
         <h1 class="page-header "> <i class="fa fa-tachometer"></i>ورود</h1>
        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
            <p:outputLabel  value="نام کاربری" for="username" />
            <p:inputText  id="username" value="#{loginController.username}"/>

            <p:outputLabel  value="رمز عبور" for="txtPassword" />
            <p:inputText  id="txtPassword" type="password"  value="#{loginController.password}"/>

            <p:outputLabel  id="fakeLabel"  value=""/>
            <p:commandButton id="loginButton"  action="#{loginController.login()}" value="ورود" update="messages"/>
        </p:panelGrid>
        <p:focus for="username" />
        <p:defaultCommand target="loginButton" />                        			
    </ui:define>
</ui:composition>
