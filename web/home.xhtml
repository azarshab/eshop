<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>صفحه اصلی</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
                <ui:define name="title">
                    ورود
                </ui:define>
                <ui:define name="top-menu">  
                    top-menu
                </ui:define>
                <ui:define name="content">   
                    <p:contentFlow value="#{imagesView.images}" var="image">
                        <p:graphicImage  library="images/nature" name="#{image}" styleClass="content" />
                        <div class="caption">#{image}</div>
                    </p:contentFlow>

                    <p:dataGrid var="img" value="#{imagesView.images}" columns="4" layout="grid"
                                rows="12" paginator="false" style="margin-top:20px">
                        <p:panel style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage  library="images/nature" width="200" name="#{img}" styleClass="content" />
                                <h:outputText value="Aks" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </ui:define>
            </ui:composition>   
        </div>     
    </h:body>
</html>
